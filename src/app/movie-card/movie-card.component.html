<p class="title">All Movies View!</p>
<mat-card *ngFor="let movie of movies; let i=index;">
    <mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>
            <img src="https://myflix--movies-application1.herokuapp.com" 
            alt= "{{movie.ImagePath}}"/></mat-card-subtitle>
    </mat-dialog-content>
</mat-card>
