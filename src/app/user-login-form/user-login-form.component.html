<mat-card>
    <mat-card-header class="sign-in-header">
        <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input 
                matInput 
                [(ngModel)]="userData.Username" 
                placeholder="Username" 
                type="text" name="Username"
                required>
            </mat-form-field>
            <mat-form-field>
                <input 
                matInput 
                [(ngModel)]="userData.Password" 
                type="password" 
                placeholder="Password" 
                name="Password"
                required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="sign-in-actions">
        <button
        mat-raised-button
        (click)="logInUser()" 
        color="primary">
            Login
        </button>
    </mat-card-actions>
</mat-card>
